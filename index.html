<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row city-date">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-6">
            <header id="date"></header>
          </div>
        </div>
        <div class="row temp-description">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">Â°C</span>
              </div>
            </div>
        
            </div>
            <div class="col-6 hum-wind">
                <ul>
                <li class="feels">
                    Feels like:<span id="feels"></span>Â°C
                </li>
                  <li class="humidity">
                    Humidity:<span id="humidity"></span>%
                  </li>
                  <li class="wind">
                      Wind:<span id="wind"></span>km/h
                </li>
                </ul>
              </div>
            </div>
        <p>
          <strong><em>Enjoy the weather no matter what! ðŸª‚</em></strong>
        </p>
     
    </div>
    </div>
</div>
  </div>
    </div>
    <footer>
      <a href="https://github.com/Andreea-Furtuna/My-First-Weather-App"
        >Open-source code</a
      >
      by Andreea Furtuna
    </footer>
    <script src="index.js"></script>
  </body>
</html>
